<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Map</title>
    <link rel="stylesheet" href="../resources/styles.css">
</head>

<body>

    <img src="../resources/images/google_image.png" usemap="#image-map" alt="Google Logo">

    <map name="image-map">
        <area target="_blank" alt="Google" title="Go to Google" href="https://www.google.com" coords="15,20,85,105"
            shape="rect">
        <area target="_blank" alt="W3Schools" title="Go to W3Schools" href="https://www.w3schools.com"
            coords="100,20,170,105" shape="rect">
        <area target="_blank" alt="W3Schools" title="Go to W3Schools" href="https://www.w3schools.com"
            coords="175,20,245,105" shape="rect">
    </map>
</body>

</html>
